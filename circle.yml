machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  pre:
    - sudo pip install docker-compose
    - sudo docker-compose -v
    - sudo docker -v

test:
  override:
    - docker-compose run -d --no-deps web
    - cd app; mocha

deployment:
  hub:
    branch: master
    commands:
      - $DEPLOY